<div class="row-sm">
	<product-item *ngFor="let product of productList" [product]="product" [grid]="grid"></product-item>
</div>
<script type="text/javascript">
	ShowList();
	function ShowList(){
		$('.grid-item').hide();
		$('#list').show();
		$('#btnGrid').on('click',function(){
			ShowGrid();
		});
	}
	function ShowGrid(){
		$('#list').hide();
		$('.grid-item').show();
		$('#btnList').on('click',function(){
			ShowList();
		});
	}
</script>
